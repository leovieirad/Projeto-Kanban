<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kanban</title>
  <link rel="stylesheet" href="{% static 'boards/styles.css' %}">
</head>

<body class="light-mode">

<header class="top-nav">
  <nav>
    <a href="{% url 'boards:list' %}">Quadros</a>
  </nav>

  <button id="theme-toggle">ðŸŒ“</button>
</header>

<hr>

<!-- Floating toast container (top-right) for Django messages and JS notifications -->
<div class="floating-toast" aria-live="polite" aria-atomic="true">
  {% if messages %}
    {% for message in messages %}
      <div class="toast-item {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
</div>

{% block content %}
{% endblock %}

<script>
const toggle = document.getElementById("theme-toggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});
// Auto-hide Django message toasts after a short delay
(function(){
  try{
    const toasts = document.querySelectorAll('.floating-toast .toast-item');
    toasts.forEach(function(t,i){
      setTimeout(()=>{ t.style.transition='opacity 0.4s'; t.style.opacity='0'; setTimeout(()=>t.remove(),400); }, 3000 + i*350);
    });
  }catch(e){}
})();
</script>

</body>
</html>
