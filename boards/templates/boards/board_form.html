{% extends "boards/base.html" %}

{% block content %}
  <h1>Criar quadro</h1>
  <!-- Formulário simples: envia title e description -->
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_title">Título</label><br />
      <input id="id_title" name="title" placeholder="Título do quadro" required value="{{ form_data.title|default:'' }}">
    </p>
    <p>
      <label for="id_description">Descrição</label><br />
      <textarea id="id_description" name="description" placeholder="Descrição opcional">{{ form_data.description|default:'' }}</textarea>
    </p>
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
