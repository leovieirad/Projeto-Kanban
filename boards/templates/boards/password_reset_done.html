{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Enviado - Boardly</title>
  <link rel="stylesheet" href="{% static 'boards/styles.css' %}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .auth-header h1 {
      color: #333;
      margin: 0 0 0.5rem 0;
      font-size: 1.5rem;
    }

    .info-text {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .btn-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="success-icon">✅</div>
  <div class="auth-header">
    <h1>Email Enviado!</h1>
  </div>
  
  <p class="info-text">
    Se uma conta com esse email ou nome de usuário existir, você receberá um email com instruções para recuperar sua senha.
  </p>
  
  <p class="info-text" style="font-size: 0.85rem; color: #999;">
    <strong>Dica:</strong> Verifique sua pasta de spam se não receber o email em alguns minutos.
  </p>

  <a href="{% url 'boards:login' %}" class="btn-link">Voltar ao Login</a>
</div>

</body>
</html>
